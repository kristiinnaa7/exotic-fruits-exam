<section>
    @if (isLoading) {
      <p>Loading recipes...</p>
    } @else {
      @if (recipes.length === 0) {
        <p>No recipes found.</p>
      } @else {
        @for (recipe of recipes; track $index) {
          <div class="recipe-item">
            <div class="content">
              <h2>{{ recipe.name }}</h2>
              <p>Ingredients: {{ recipe.ingredients }}</p>
            </div>
            <div class="image">
              <img src={{recipe.imageUrl}} alt={{recipe.name}} />
            </div>
            @if(!recipe?.owner) {
            <div class="fruit-actions">
              <button
                type="button"
                class="edit-button"
                [routerLink]="['/edit-recipe', recipe._id]"
              >
                Edit
              </button>
            
              <button
                type="button"
                class="delete-button"
                (click)="deleteRecipe(recipe._id)"
              >
                Delete
              </button>
            </div>}
          </div>
        }
      }
    }
  </section>
